<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>usando link externo</h1>
    <p>exemplo o <a href="https://google.com" target="_blank" rel="external">google</a></p>
    <!--o target blank faz com que ao abrir um link externo de um outro site, esse link abra numa pagina nova
    
    ctrl shift p envelopa algo com uma tag desejada
    -->
    <p>caso queira acessar a minha <a href="./pagina.html" target="_blank">outra pagina</a></p>
</body>
</html>
