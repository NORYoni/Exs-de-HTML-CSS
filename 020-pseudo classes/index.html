<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            text-align: center;
            background-color: aquamarine;
            display: inline-block;
            border: 1px solid black;
        }

        div:hover{
            background-color: yellowgreen;
            color: brown;
        }

        div > p{
            display: none;

        }

        div:hover > p{
            display: block;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>Passe o mouse aqui
        <p>Texto Escondido</p>
    </div>
</body>
</html>
